        h                                   19.00
        c    1.65   0.00     3.00   1.35     3.00   3.00
        v                                          30.00
        c    0.00   1.65    -1.35   3.00    -3.00   3.00
        h                                  -34.00
        c   -1.65   0.00    -3.00  -1.35    -3.00  -3.00
        v                                         -34.00
        c    0.00  -1.65     1.35  -3.00     3.00  -3.00
        z'/>
      <path d='M 0 0
        m                                  -16.00 -10.00
        h                                   32.00'/>
    </symbol>

  </defs>

  <use id='background' fill='#999999' stroke='#7A7A7A' stroke-width='2' xlink:href='#bg-folder' x='0' y='0' filter='url(#shadow)'/>

</svg>
