<?xml version='1.0' encoding='UTF-8' standalone='yes'?>
<svg version='1.1' xmlns='http://www.w3.org/2000/svg' xml:space='preserve'
     xmlns:xlink='http://www.w3.org/1999/xlink'
     width='48px' height='48px' viewBox='-23 -23 48 48' preserveAspectRatio='xMidYMid'
     stroke-linejoin='round' stroke-linecap='round'
     id='icon'>

  <defs>

    <filter id='shadow' color-interpolation-filters='sRGB'>
      <feFlood        result='black' flood-color='hsl(0, 0%, 0%)' flood-opacity='0.5'/>
      <feComposite    result='cut-out' in='black' in2='SourceGraphic' operator='in'/>
      <feGaussianBlur result='blur' in='cut-out' stdDeviation='1'/>
      <feOffset       result='offset' dx='1' dy='1'/>
      <feComposite    result='final' in='SourceGraphic' in2='offset' operator='over'/>
    </filter>

    <symbol id='top' overflow='visible'>
      <path d='M 0 0
        m                                  -17.00 -20.00
        h                                   22.00
        a   15.00  15.00     0 0    1       15.00  15.00
        v                                           8.00
        a    3.00   3.00     0 0    1       -3.00   3.00
        h                                   -1.0
        a    3.00   3.00     0 0    1       -3.00  -3.00
        v                                          -7.00
        a    9.00   9.00     0 0    0       -9.00  -9.00
        h                                  -21.00
        a    3.00   3.00     0 0    1       -3.00  -3.00
        v                                          -1.0
        a    3.00   3.00     0 0    1        3.00  -3.00
        z'/>
    </symbol>

    <symbol id='bottom' overflow='visible'>
      <path d='M 0 0
        m                                  -20.00  -3.00
        a    3.00   3.00     0 0    1        3.00  -3.00
        h                                    1.00
        a    3.00   3.00     0 0    1        3.00   3.00
        v                                           7.00
        a    9.00   9.00     0 0    0        9.00   9.00
        h                                   21.00
        a    3.00   3.00     0 0    1        3.00   3.00
        v                                           1.00
        a    3.00   3.00     0 0    1       -3.00   3.00
        h                                  -22.00
        a   15.00  15.00     0 0    1      -15.00 -15.00
        v                                          -8.00
        z'/>
    </symbol>

    <symbol id='center' overflow='visible'>
      <path d='M 0 0
        m                                    0.00  -6.00
        a    6.00   6.00     0 0    1        0.00  12.00
        a    6.00   6.00     0 0    1        0.00 -12.00
        z'/>
    </symbol>

  </defs>

  <g filter='url(#shadow)'>
    <use id='foreground-top'    fill='#0088BF' stroke='#166B96' stroke-width='2' xlink:href='#top'    x='0' y='0'/>
    <use id='foreground-bottom' fill='#0088BF' stroke='#166B96' stroke-width='2' xlink:href='#bottom' x='0' y='0'/>
    <use id='foreground-center' fill='#0088BF' stroke='#166B96' stroke-width='2' xlink:href='#center' x='0' y='0'/>
  </g>

</svg>
